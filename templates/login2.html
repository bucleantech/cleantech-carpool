<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/login.css')}}">
    <!-- import font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-big">
        <div class="col d-flex align-items-center justify-content-center big-col">
          <img class="logo" src="{{ url_for('static',filename='images/rhett_rides_logo.png') }}" alt="logo"/>
        </div>
        <div class="col big-col">
          <div class="container">
            <div class="row small-row d-flex align-items-end justify-content-center">
              <p>You must be logged in with a Boston University account to access this site.</p>
            </div>
            <div class="row small-row d-flex align-items-start justify-content-center">
              <a class="btn w-75" href="/login" role="button">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>


        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
